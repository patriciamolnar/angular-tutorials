<main>
  <h1>Angular reCAPTCHA v3</h1>
  <button type="button" (click)="send()">Send</button>
  <div *ngIf="result && result.success">
    <h2>reCaptcha Result</h2>
    <p>Your reCaptcha score is: {{ result.score }}</p>
    <p>Action Name: {{ result.action }}</p>
    <p>Timestamp: {{ result.challenge_ts }} </p>
  </div>
</main>
