<h1>{{ title }}</h1>

<p>You searched for: {{ name }}.</p>

<div>
    <a *ngFor="let name of names" [routerLink]="['/', name.value.toLowerCase()]">{{ name.value }} </a>
</div>

<div *ngIf="getNameData() as data; else noResult">
    <h2>{{ data.value }}</h2>
    <p>Gender: {{ data.gender }}</p>
    <p>Meaning: {{ data.meaning }}</p>
</div>

<ng-template #noResult>
    <p>The name you searched for is not on file.</p>
</ng-template>
